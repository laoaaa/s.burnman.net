<!DOCTYPE html>
<html>
<head>
    <title>写</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #editor {
            width: 80%; /* 增加宽度 */
            height: 400px; /* 增加高度 */
            border: 1px solid #ddd;
            margin-top: 20px;
            padding: 15px; /* 增加内边距 */
            font-size: 16px; /* 增加字号 */
            overflow: auto;
        }
        #filename {
            width: 70%; /* 增加宽度 */
            margin-top: 20px;
            padding: 10px; /* 增加内边距 */
            font-size: 16px; /* 增加字号 */
        }
        #saveButton {
            padding: 15px 30px; /* 增加内边距 */
            margin-top: 20px;
            font-size: 16px; /* 增加字号 */
            cursor: pointer; /* 添加手形光标 */
        }

        @media (max-width: 600px) {
            #editor, #filename, #saveButton {
                width: 90%; /* 在小屏幕上进一步增加宽度 */
            }
            #editor {
                height: 300px; /* 在小屏幕上适当减少高度 */
            }
        }
    </style>
</head>
<body>
    <div id="editor" contenteditable="true"></div>
    <input id="filename" type="text" placeholder="文件名">
    <button id="saveButton" onclick="saveTextAsFile()">存</button>
    <script>
        function saveTextAsFile() {
            var textToWrite = document.getElementById("editor").innerText;
            var fileNameToSaveAs = document.getElementById("filename").value;

            if (!fileNameToSaveAs) {
                alert('文件名');
                return;
            }

            var textFileAsBlob = new Blob([textToWrite], {type: 'text/plain;charset=UTF-8'});
            var downloadLink = document.createElement("a");
            downloadLink.download = fileNameToSaveAs;
            downloadLink.innerHTML = "Download File";
            if (window.webkitURL != null) {
                downloadLink.href = window.webkitURL.createObjectURL(textFileAsBlob);
            } else {
                downloadLink.href = window.URL.createObjectURL(textFileAsBlob);
                downloadLink.style.display = "none";
                document.body.appendChild(downloadLink);
            }

            downloadLink.click();
        }

        window.onbeforeunload = function(e) {
            return 'Are you sure you want to leave? Make sure to save your document.';
        };
    </script>
</body>
</html>
